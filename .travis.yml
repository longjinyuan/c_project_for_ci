language: cpp
#sudo: true
env:
  jobs:
    - OS_TYPE=centos OS_VERSION=8
#dist: bionic
dist: xenial
compiler:
  - gcc
os:
  - linux
#ruby: 2.2.0

#指定构建分支
branches:
  only:
    - master

#env:
#  global:
#    - LANG="en_US.UTF-8"



before_install:
  - ./scripts/dependencies.sh

#安装依赖
install:
  - echo "install"

#before_script:
#  - ls

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - cd ..

#构建成功后，把部署所需的文件都拷贝到 dist 文件夹下
after_success:
  - pwd
  - ls
  - mkdir dist
  - cp c_project_for_ci dist/

#afterfailure:
#  - pwd

before_deploy:
  - pwd
  - ls

#把 dist 文件推送到 github DEPLOY-PROD 分支下
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  keep_history: true
  target_branch: DEPLOY-PROD
  committer_from_gh: true
  on:
    branch: master
  local_dir: dist


after_deploy:
  - pwd
  - ls

after_script:
  - pwd
  - ls
